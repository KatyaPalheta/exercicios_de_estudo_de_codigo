<!DOCTYPE html>
<html lang="pt-Br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Teste Swipe</title>
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<section class="carrossel">
			<h1>ALBUNS</h1>
<div class="swiper">
  <div class="swiper-wrapper" >
    <div class="swiper-slide">Beyonc√©</div>
    <div class="swiper-slide">Madonna</div>
    <div class="swiper-slide">Rihanna</div>
    <div class="swiper-slide">Miley</div>
    <div class="swiper-slide">Adelle</iframe></div>
    <div class="swiper-slide">Sia</div>
  </div>
  <div class="swiper-button-prev"></div>
  <div class="swiper-button-next"></div>
  <div class="swiper-pagination"></div>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
        <script>
            const swiper = new Swiper('.swiper', {
                speed: 400,
                spaceBetween: 10,
                slidesPerView: 3,
                loop: true,
                autoplay: {
                    delay: 2000,
                },
                pagination: {
                    el: '.swiper-pagination',
                    type: 'bullets',
                },
                navigation: {
                    nextEl: '.swiper-button-next',
                    prevEl: '.swiper-button-prev',
                },
                });
        </script>
	</body>
</html>
