<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./jquery-3.6.1.min.js"></script>
		<!-- importar a biblioteca -->
		<script>
			$(document).ready(function () {
				// chamado quando todos os elementos da pagina forem carregados
				$("#bt_soma").click(function(){
                    var v1 = parseInt($("#f_v1").val());
                    var v2 = parseInt($("#f_v2").val());

                    var soma = v1+v2;

                    $("#res").text(soma);
                });
                //------------------------------------------------

                var vtBanner = ["banner1.gif","banner2.gif","banner3.gif","banner4.gif","banner5.gif","banner6.gif"];

                //reconhece o indice da ultima imagem, mas reduz -1 pq o doido que inventou isso achou uma boa ideia começar indice do zero, fdp
                var max = vtBanner.length-1;
                var i = 0;
                
                $("#btAnte").text("<");
                $("#btProx").text(">");

                //inicia o banner com a imagem da primeira posição
                $("#banner").css("background-image", "url("+vtBanner[i]+")");
                //função css precisa de dois parametros, (propriedade que será usada, valor para a propriedade)
                
                $("#btAnte").click(function(){
                    //anterior -1 pra voltar pra imagem de indice anterior, entender? -1, ok
                    troca(-1);

                });
                $("#btProx").click(function(){
                    troca(1);

                });

                function troca (opr){
                    // essa função vai receber o valor botão e trocar o indice da imagem mostrada
                    $("#banner").css("background-image", "url("+ vtBanner[i] + ")" ).fadeOut(200, function(){
                    i += opr;

                    if(i>max){
                        i=0;
                    }else if(i<0){
                        i=max;
                    }
                                    
                    $("#banner").css("background-image", "url("+vtBanner[i]+ ")").fadeIn(200);
                    });
}


			});
		</script>
        <style>
            #banner{
                margin:auto;
                background-repeat: no-repeat;
                background-position: center;
                padding: 5px;
                width: 80%;
                height: 300px;
                border: 1px solid #000;
            }
            #btAnte, #btProx{
                line-height: 300px;
                font-size:50px;
                color: rgba(0, 0, 0, 0.25);
                font-weight: bold;
                cursor: pointer;
            }
            #btAnte{
                float: left;
            }
            #btProx{
                float: right;
            }
        </style>
		<title>Document</title>
	</head>
	<body>
		<section  id="f_calc">
            <h1>Ficou lindo
            </h1>
            <label>Valor 1</label>
            <input type="text" id="f_v1" value="0"><br></br>
            <label >Valor 2</label>
            <input type="text" id="f_v2" value="0"><br></br>
            <button id="bt_soma">SOMAR</button>
            <div id="res"></div>
            <p>==================================================================================</p>
        </section>
        <section id="banner">
            <div id="btAnte"></div>
            <div id="btProx"></div>

        </section>

	</body>
</html>
