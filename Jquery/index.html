<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="./jquery-3.6.1.min.js"></script>
		<!-- importar a biblioteca -->
		<script>
			$(document).ready(function () {
				// chamado quando todos os elementos da pagina forem carregados
				$("#bt_soma").click(function(){
                    var v1 = parseInt($("#f_v1").val());
                    var v2 = parseInt($("#f_v2").val());

                    var soma = v1+v2;

                    $("#res").text(soma);
                });
			});
		</script>
        <style>
            #banner{
                margin:auto;
                width: 960px;
                height: 300px;
                border: 1px solid #000;
            }
            #btAnte, #btProx{
                line-height: 300px;
                font-size:50px;
                color: rgba(0, 0, 0, 0.75);
                font-weight: bold;
                cursor: pointer;
            }
            #btAnte{
                float: left;
            }
            #btProx{
                float: right;
            }
        </style>
		<title>Document</title>
	</head>
	<body>
		<section  id="f_calc">
            <label>Valor 1</label>
            <input type="text" id="f_v1" value="0"><br></br>
            <label >Valor 2</label>
            <input type="text" id="f_v2" value="0"><br></br>
            <button id="bt_soma">SOMAR</button>
            <div id="res"></div>
            <p>==================================================================================</p>
        </section>
        <section id="banner">
            <div id="btAnte"></div>
            <div id="btProx"></div>

        </section>

	</body>
</html>
